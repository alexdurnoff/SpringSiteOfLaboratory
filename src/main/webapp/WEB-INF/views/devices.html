<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Наши приборы</title>
</head>
<body>

	<div th:insert="navigator"></div><br>
	<div th:each="device:${devices}">
		<span th:text="${device.title}"></span><br>
		<span th:text="${device.description}"></span><br>
		<span th:text="${device.accuracyClass}"></span><br>
		<span th:text="${device.measurementRange}"></span><br>
		<span th:text="${device.dateOfVerification}"></span><br>
		<span th:text="${device.dateOfNextVerification}"></span><br>
		<img alt="Вот говно..." width="600px" th:src="${device.imageOfDevice}">
	</div>
</body>
</html>
